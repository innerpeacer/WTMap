<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <script src="../../src/mapbox/0.50.0/dist/ipmap-gl.js"></script>
    <link href="../../src/mapbox/0.50.0/dist/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    console.log(ipmap);
    ipmap.accessToken = 'pk.eyJ1IjoiaW5uZXJwZWFjZXIiLCJhIjoiY2lvdHJpa3dtMDBjanU5bTQ1NGJ5azc3MyJ9.lIu8RdS7tUD3uKvsqIjJlg';
    var map = new ipmap.IPMap({
//    var map = new ipmap.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
        center: [114.261122, 30.626144], // starting position [lng, lat]
        zoom: 17 // starting zoom
    });
    map.showTileBoundaries = true;
    map.on("click", function (evt) {
        console.log("Zoom: " + map.getZoom());
//        console.log("Bounds: "+  map.getBounds());
        console.log(evt.lngLat.lng + ", " + evt.lngLat.lat);

    });

    map.on("load", function (evt) {
        console.log("load");

        map.addLayer({
            "id": "vs",
            "type": "fill-extrusion",
            "source": {
                "type": "vector",
//                "tiles": ["http://localhost:8112/BrtMapResource/mapdata/vectortile/00270005/{z}/{x}/{y}.pbf"],
                "tiles": ["http://47.97.173.242:8080/BrtMapResource/mapdata/vectortile/00270005/{z}/{x}/{y}.pbf"],
                "minzoom": 14,
                "maxzoom": 21
            },
            "source-layer": "fill",
            "paint": {
//                'fill-extrusion-color': {
//                    'type': 'identity',
//                    'property': 'fill-color'
//                },
//                'fill-extrusion-base': {
//                    'type': 'identity',
//                    'property': 'extrusion-base'
//                },
                'fill-extrusion-color': ["get", 'fill-color'],
                'fill-extrusion-base': ["/", ["get", 'extrusion-base'], 10],
                'fill-extrusion-height': ["/", ["get", 'extrusion-height'], 10],
            },
            "filter": ["all",
                ["has", "extrusion"],
                ["==", "extrusion", true],
                ["==", "floor", 2]
            ]
        });
    });

    map.on("wheel", function () {
        console.log("wheel")
    });
</script>

</body>
</html>
