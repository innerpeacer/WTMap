<html>
<head>
    <meta charset='utf-8'/>
    <title>WTMap-2.5.1</title>
    <meta content='initial-scale=1,maximum-scale=1,user-scalable=no' name='viewport'/>
    <script src="js/config-dev-2.5.1.js"></script>
    <link href="./css/floor-switch.css" rel="stylesheet" type="text/css">

</head>
<body>

<div id='map'></div>

<script>
    console.log(wtmap.version);
    var buildingID = "00278880";
    var use3D = true;
    // use3D = false;

    var style = {};

    var map = new wtmap.WTMap({
        container: 'map',
        buildingID: buildingID,
        use3D: use3D,
        _disableCache: true,
        _dataVersion: "v5",
        usePbf: true,
        // localIdeographFontFamily: true,
        // brtStyle: "http://47.97.173.242:8080/WTMapResource/style/2.3.0/wt-style.json"
        // brtStyle: style,
        // sprite: "http://47.97.173.242:8080/WTMapResource/sprites/WTMapSprite",
        sprite: "http://localhost:8112/WTMapResource/sprites/MilitaryGames",
        // sprite: "https://gis.cx9z.com/backend-map/sprites/MilitaryGames/MilitaryGamesSprite",
        // glyphs: "http://47.97.173.242:8080/WTMapResource/glyphs/{fontstack}/{range}.pbf"
    });
    map.showTileBoundaries = true;
    // map.showCollisionBoxes = true;

    var flag = true;
    map.on("click", function (evt) {
        console.log("Zoom: " + map.getZoom());
        console.log(evt.lngLat);
        console.log(wtmap.AgentUtil.getAgent());

        flag = !flag;
        if (flag) {
            map.clearHighlight();
            return;
        }

        var fs = map.queryRenderedFeatures(evt.point, {layers: map.getLayerIDs("room")});
        if (fs && fs.length > 0) {
            console.log(fs[0].properties);
            var properties = fs[0].properties;
            var poiID = fs[0].properties["POI_ID"];
            map.highlightPoi([poiID, "00270003F0110600"], {
                masking: true,
                color: "#ff0000",
                opacity: 0.9
            });
        }
    });

    map.on("mapready", function (evt) {
        // console.log("mapready");
        // console.log("BaseZoom: " + map.getBaseZoom());
        initFloorSwitch(map);
    });

    map.on("floorend", function () {
        // map.setZoom(20);
        // map.setCenter([114.42998769105293, 30.611772435206305]);
    });

    map.on("wheel", function () {
//        console.log("wheel");
    });

    map.on("error", function (error) {
        console.log("map-error");
        console.log(error)
    })
</script>

</body>
</html>
