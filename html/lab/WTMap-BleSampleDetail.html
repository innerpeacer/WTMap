<html>
<head>
    <meta charset='utf-8'/>
    <title>WTMap-BleSampleDetail</title>
    <meta content='initial-scale=1,maximum-scale=1,user-scalable=no' name='viewport'/>
    <script src="../wtmap/js/config-dev-2.5.1.js"></script>
    <link href="../wtmap/css/floor-switch.css" rel="stylesheet" type="text/css">

    <script src="../../dist/lab.js"></script>
    <script src="sample_helper.js"></script>
</head>
<body>

<div id='map'></div>

<script>
    console.log(wtmap.version);
    console.log(wtmap);
    var buildingID = wtmap.Utils.getParameter("buildingID");
    buildingID = buildingID ? buildingID : "00270003";
    var sampleID = wtmap.Utils.getParameter("sampleID");
    var floor = wtmap.Utils.getParameter("floor");
    if (floor) floor = parseInt(floor);

    var http = new wtmap.HttpRequest();
    var map = new wtmap.WTMap({
        container: 'map',
        buildingID: buildingID,
        use3D: false,
        _disableCache: true,
        maxZoom: 22,
        __disableGps: true,
        usePbf: true,
        sprite: "http://localhost:8112/WTMapResource/sprites/MilitaryGames",
        // sprite: "https://gis.cx9z.com/backend-map/sprites/MilitaryGames/MilitaryGamesSprite",
        // glyphs: "http://47.97.173.242:8080/WTMapResource/glyphs/{fontstack}/{range}.pbf"
    });

    map.on("click", function (evt) {
        console.log("Zoom: " + map.getZoom());
        console.log(evt.lngLat);
    });

    var sampleLayer = createSingleSampleLayer("sample");

    var gpsLayer = createSingleGpsLayer("gps");
    var gpsText = ["concat", "G", ["get", "index"], ": ", ["get", "accuracy"], "m"];
    gpsLayer.setTextField(gpsText);

    var bleLayer = createSingleBleLayer("ble");
    var bleText = ["concat", "B", ["get", "index"]];
    bleLayer.setTextField(bleText);

    var gpsErrorLayer = createGpsErrorLineLayer("gps-error");
    var bleErrorLayer = createBleErrorLineLayer("ble-error");

    var mapStatus = {map: false, locator: false};
    map.on("mapready", function (evt) {
        // console.log("mapready");
        initFloorSwitch(map);

        gpsErrorLayer.addToMap(map);
        bleErrorLayer.addToMap(map);

        sampleLayer.addToMap(map);
        gpsLayer.addToMap(map);
        bleLayer.addToMap(map);

        mapStatus.map = true;

        if (floor) map.setFloor(floor);

        getData();
    });

    map.on("locator-ready", function () {
        console.log("locator-ready");
        mapStatus.ble = true;
        getData();
    });

    function getData() {
        if (!mapStatus.map || !mapStatus.ble) return;

        map._hideLabels();
        http.requestBlobData(getSamplePbfUrl(sampleID), function (bytes) {
            var bleSample = new lab.BleSample().fromPbf(bytes);
            var result = bleSampleToGeojson(bleSample, map);
            sampleLayer.showLabelData(result.samplePoints);
            gpsLayer.showLabelData(result.gpsPoints);
            bleLayer.showLabelData(result.blePoints);

            gpsErrorLayer.showLineData(result.gpsErrorLines);
            bleErrorLayer.showLineData(result.bleErrorLines);

            map.setZoom(20);
            map.setCenter(result.samplePoint);
        });
    }

</script>

</body>
</html>
